<!DOCTYPE html>
<html lang="en">
  <include src="./partials/head.html"></include>

  <body>
    <header class="header" id="top">
      <div class="container">
        <include src="./partials/navigation_header.html"></include>

        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button type="submit" class="submit-btn">
            <img
              class="btn-img"
              src="./images/search.svg"
              alt="search"
              width="12"
              height="12"
            />
          </button>
          <p id="searchErrorNotif" class="searchErrorNotif"></p>
        </form>
      </div>
    </header>
    <div class="wrapper">
      <main>
        <div class="container movies__container">
          <ul class="film__list" data-modal-open></ul>
        </div>
        <div id="pagination-container"></div>
      </main>
      <!-- FOOTER -->
      <include src="./partials/footer.html"></include>
    </div>

    <!-- UP TOP -->
    <include src="./partials/button_up_top.html"></include>

    <!-- MODAL -->
    <include src="./partials/modal_cart_film.html"></include>
    <!-- <include src="./partials/modal_team.html"></include> -->

    <!-- JS FILES -->
    <script type="module" src="./index.js"></script>
    <script src="./js/library/jquery-3.6.1.min.js"></script>
    <script src="./js/library/paginationLibrary.js"></script>
  </body>
</html>
